<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYLAR - الموقع الرسمي</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, red, black);
            color: white;
            text-align: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: red;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .taglines {
            margin-top: 30px;
            line-height: 1.8;
        }
        .social {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .social a img {
            width: 40px;
            height: 40px;
        }
        .about {
            margin-top: 40px;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: white;
        }
        .footer p {
            margin: 10px 0;
        }

        /* Media Query للجوال */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p, .about {
                font-size: 1em;
            }
            .social a img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

                <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram">
            </a>
